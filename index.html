<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predictor Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding-top: 100px;
    }
    #predictor-section {
      display: none;
      margin-top: 30px;
    }
    #key-expiry-countdown {
      font-size: 20px;
      margin-top: 15px;
      color: #0f0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h2>üîê Enter Access Key</h2>
    <input type="text" id="key-input" placeholder="Enter your key...">
    <button onclick="checkKey()">Submit</button>
    <p id="key-error" style="color:red;"></p>
  </div>

  <div id="predictor-section">
    <h2>‚úÖ Access Granted</h2>
    <div id="key-expiry-countdown"></div>
    <p>üéØ Welcome to the Predictor Page!</p>
    <!-- Your predictor content goes here -->
  </div>

  <script>
    const keyURL = "https://raw.githubusercontent.com/miisumon123/Thanox.icu/main/keys.json";

    async function checkKey() {
      const key = document.getElementById("key-input").value.trim();
      const errorEl = document.getElementById("key-error");

      try {
        const res = await fetch(keyURL);
        const data = await res.json();

        if (!data[key]) {
          errorEl.innerText = "‚ùå Invalid key!";
          return;
        }

        const expiry = data[key].expiry;
        const now = Date.now();

        if (now > expiry) {
          errorEl.innerText = "‚õî Key expired!";
          return;
        }

        // Success
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("predictor-section").style.display = "block";
        startExpiryCountdown(expiry);
      } catch (err) {
        errorEl.innerText = "‚ö†Ô∏è Network or load error!";
        console.error(err);
      }
    }

    function startExpiryCountdown(expiryTime) {
      const el = document.getElementById("key-expiry-countdown");

      function update() {
        const now = Date.now();
        const distance = expiryTime - now;

        if (distance <= 0) {
          el.innerText = "‚õî Key expired!";
          document.getElementById("predictor-section").style.display = "none";
          document.getElementById("start-screen").style.display = "block";
          return;
        }

        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        el.innerText = `‚è≥ Time left: ${minutes} min ${seconds < 10 ? "0" : ""}${seconds} sec`;
      }

      update();
      setInterval(update, 1000);
    }
  </script>

</body>
</html>
