<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThanosXNewb Predictor</title>

  <style>
    body {
      background: url('https://raw.githubusercontent.com/miisumon123/Thanox.icu/main/Bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #startButton, #mainContent {
      transition: all 0.5s ease;
    }

    #animationText {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    #startButton {
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #mainContent {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }

    #periodDisplay {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #betText {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div id="animationText">THANOSXNEWB</div>
  <button id="startButton">WIN GO 1 MIN</button>

  <div id="mainContent">
    <div id="periodDisplay">Period: Loading...</div>
    <div id="countdown">Countdown: 00s</div>
    <div id="betText">BET FULL MONEY ðŸ’¸</div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const mainContent = document.getElementById("mainContent");
    const animationText = document.getElementById("animationText");
    const periodDisplay = document.getElementById("periodDisplay");
    const countdown = document.getElementById("countdown");

    startButton.onclick = () => {
      startButton.style.display = "none";
      animationText.style.display = "none";
      mainContent.style.display = "block";
      updateTime();
      setInterval(updateTime, 1000);
    };

    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      // Unique period number based on minute count of the day
      const totalMinutes = now.getHours() * 60 + now.getMinutes();
      const periodNumber = `${year}${month}${date}100050${282 + totalMinutes}`;
      periodDisplay.innerText = `Period: ${periodNumber}`;

      // Countdown
      const secondsLeft = 60 - now.getSeconds();
      countdown.innerText = `Next Prediction in: ${secondsLeft}s`;
    }
  </script>
</body>
</html>
