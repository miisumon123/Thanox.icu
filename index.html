<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BDG Game Predictor with Key Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <style>
    /* Reset */
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #login-screen, #start-screen, #predictor-section {
      width: 100%; max-width: 400px;
      margin: 0 auto; padding: 15px;
      text-align: center; position: relative; top: 20vh;
    }
    #login-screen input[type="text"] {
      padding: 12px; width: 80%; font-size: 18px;
      margin-bottom: 10px; border-radius: 10px; border: none;
    }
    button {
      padding: 15px 35px;
      font-size: 22px; font-weight: 700;
      color: #000; background-color: #00c1b3;
      border: none; border-radius: 12px;
      cursor: pointer; transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #018b83;
    }
    #predictor-section {
      display: none;
      background: rgba(0,0,0,0.65);
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 0 15px rgba(0,193,179,0.6);
    }
    #predictor-section > div {
      margin: 15px 0;
      font-weight: 600;
      border-radius: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.5);
      font-size: 24px;
      user-select: none;
    }
    #clock {
      font-weight: 700;
      font-size: 26px;
      color: #00c1b3;
      background: rgba(0,0,0,0.75);
    }
    #boom {
      display: none;
      margin-top: 25px;
      font-size: 40px;
      font-weight: 900;
      color: #ffd700;
      background: rgba(0,0,0,0.7);
      padding: 20px 0;
      border-radius: 15px;
      user-select: none;
    }
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #00c1b3;
      font-weight: 600;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      padding: 10px 0;
      user-select: none;
      letter-spacing: 1.2px;
    }
    .marquee p {
      display: inline-block;
      animation: scrollText 12s linear infinite;
      padding-left: 100%;
    }
    @keyframes scrollText {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #error-msg {
      color: #ff5050;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Key Input Screen -->
  <div id="login-screen">
    <h1>Enter Access Key</h1>
    <input type="text" id="keyInput" placeholder="Enter your access key" />
    <br />
    <button onclick="verifyKey()">Verify Key</button>
    <div id="error-msg"></div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen" style="display:none;">
    <h1>ThanosXnewb</h1>
    <button onclick="startApp()">WIN GO 1 MIN</button>
  </div>

  <!-- Predictor Section -->
  <div id="predictor-section">
    <div id="clock">🕒 Current Time: --:--:--</div>
    <div id="period">📟 Period: Loading...</div>
    <div id="countdown">⏳ Next Prediction In: --s</div>
    <div id="number">🎯 Predicted Number: --</div>
    <div id="message">💸 BET FULL MONEY 💸</div>
    <div id="boom">💥 WIN BOOM 💥</div>
  </div>

  <!-- Marquee -->
  <div class="marquee"><p>Play Safe 1 Day 3 time</p></div>

  <script>
    const bgUrl = "https://raw.githubusercontent.com/miisumon123/Thanox.icu/main/Bg.jpg";
    const keysJsonUrl = "https://raw.githubusercontent.com/YourUserName/YourRepo/main/keys.json"; // Change this to your actual GitHub keys.json URL

    async function verifyKey() {
      const key = document.getElementById("keyInput").value.trim();
      const errorDiv = document.getElementById("error-msg");
      errorDiv.textContent = "";
      if (!key) {
        errorDiv.textContent = "Please enter a key!";
        return;
      }
      try {
        const res = await fetch(keysJsonUrl);
        if (!res.ok) throw new Error("Failed to load keys");
        const keys = await res.json();

        if (!keys[key]) {
          errorDiv.textContent = "❌ Invalid key!";
          return;
        }
        const now = Date.now();
        if (now > keys[key].expiry) {
          errorDiv.textContent = "⏰ Key expired!";
          return;
        }

        // Valid key — show start screen
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("start-screen").style.display = "block";
      } catch (e) {
        errorDiv.textContent = "⚠️ Network or load error.";
        console.error(e);
      }
    }

    function startApp() {
      document.body.style.backgroundImage = `url(${bgUrl})`;
      document.getElementById("start-screen").style.display = "none";
      const predictor = document.getElementById("predictor-section");
      predictor.style.display = "block";

      updateAll();
      setInterval(updateAll, 1000);
    }

    function updateAll() {
      const now = new Date();

      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');

      document.getElementById("clock").textContent = `🕒 Current Time: ${h}:${m}:${s}`;

      const basePeriod = 100050282;
      const startDate = new Date("2025-07-31T10:00:00");
      const diffMins = Math.floor((now - startDate) / 60000);
      const period = `20250801100011195${basePeriod + diffMins}`;
      document.getElementById("period").textContent = `📟 Period: ${period}`;

      const predictionNum = (now.getHours() + now.getMinutes()) % 10;
      document.getElementById("number").textContent = `🎯 Predicted Number: ${predictionNum}`;

      document.getElementById("message").textContent = `💸 BET FULL MONEY 💸`;

      const countdown = 60 - now.getSeconds();
      document.getElementById("countdown").textContent = `⏳ Next Prediction In: ${countdown}s`;

      const boom = document.getElementById("boom");
      if (s === "00") {
        boom.style.display = "block";
        setTimeout(() => boom.style.display = "none", 1500);
      }
    }
  </script>

</body>
</html>
