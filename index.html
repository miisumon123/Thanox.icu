<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BDG Game Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      animation: fadeOut 2s ease 3s forwards;
    }
    #splash h1 {
      font-size: 48px;
      color: gold;
      animation: glow 1.5s ease-in-out infinite alternate;
      margin: 0;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px orange;
        color: gold;
      }
      to {
        text-shadow: 0 0 30px gold, 0 0 40px orange, 0 0 50px orange;
        color: orange;
      }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main content hidden initially */
    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    button {
      padding: 14px 36px;
      background: #00ff99;
      color: black;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
    .realtime {
      font-size: 28px;
      margin: 20px 0 10px 0;
      color: #fff;
      font-weight: bold;
    }
    .countdown {
      font-size: 26px;
      color: #0f0;
      margin: 8px 0;
    }
    .info {
      font-size: 20px;
      margin: 8px 0;
    }
    .number {
      font-size: 80px;
      color: #ff0;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="splash">
    <h1>ThanosXnewb</h1>
  </div>

  <div id="main">
    <button id="startBtn">WIN GO 1 MIN</button>

    <div class="realtime" id="realTimeDisplay">--:--:--</div>
    <div class="countdown" id="countdownText">Next update in: --s</div>
    <div class="info" id="periodDisplay">Period: --</div>
    <div class="number" id="predictedNumber">--</div>
    <div class="info" id="betText"></div>
  </div>

<script>
  const splash = document.getElementById('splash');
  const main = document.getElementById('main');
  const startBtn = document.getElementById('startBtn');

  // Hide splash after 3 seconds, show main content
  setTimeout(() => {
    splash.style.display = 'none';
    main.style.display = 'flex';
  }, 3000);

  let timerInterval;
  let countdownInterval;

  function pad(num) {
    return num < 10 ? '0' + num : num;
  }

  function getPeriodNumber() {
    const now = new Date();
    const y = now.getFullYear();
    const m = pad(now.getMonth() + 1);
    const d = pad(now.getDate());
    const hour = now.getHours();
    const min = now.getMinutes();
    const minutesSinceMidnight = hour * 60 + min;
    const base = `${y}${m}${d}100050000`;
    const periodNum = parseInt(base) + minutesSinceMidnight + 282;
    return periodNum;
  }

  function updateRealTime() {
    const now = new Date();
    const h = pad(now.getHours());
    const m = pad(now.getMinutes());
    const s = pad(now.getSeconds());
    document.getElementById('realTimeDisplay').textContent = `🕒 Current Time: ${h}:${m}:${s}`;
  }

  function updateCountdown() {
    const now = new Date();
    const seconds = now.getSeconds();
    const remaining = 60 - seconds;
    document.getElementById('countdownText').textContent = `⏳ Next update in: ${remaining}s`;
  }

  function updatePrediction() {
    const period = getPeriodNumber();
    const number = Math.floor(Math.random() * 10);
    document.getElementById('periodDisplay').textContent = `Period: ${period}`;
    document.getElementById('predictedNumber').textContent = number;
    document.getElementById('betText').textContent = "BET FULL MONEY 💰";
  }

  function startGame() {
    startBtn.style.display = 'none';
    updateRealTime();
    updateCountdown();
    updatePrediction();

    timerInterval = setInterval(() => {
      updateRealTime();
      updateCountdown();
    }, 1000);

    const now = new Date();
    const delay = (60 - now.getSeconds()) * 1000 + 50;

    setTimeout(() => {
      updatePrediction();
      countdownInterval = setInterval(updatePrediction, 60000);
    }, delay);
  }

  startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
