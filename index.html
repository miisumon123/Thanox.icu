<!DOCTYPE html>
<html>
<head>
  <title>BDG Game Predictor</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
      background-color: black;
      background-size: cover;
      background-position: center;
    }
    #splash, #predictor, #winBoom {
      display: none;
      padding: 40px 20px;
    }
    #startBtn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }
    #predictionNumber {
      font-size: 80px;
      font-weight: bold;
      margin-top: 30px;
    }
    #period {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 25px;
    }
    #note {
      position: absolute;
      bottom: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
    }
    #note p {
      display: inline-block;
      animation: scrollNote 10s linear infinite;
      font-size: 18px;
      color: #00ffcc;
    }
    @keyframes scrollNote {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes boom {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { transform: scale(1); color: yellow; }
    }
    #winBoom h1 {
      font-size: 60px;
      animation: boom 1s ease;
    }
  </style>
</head>
<body>

  <div id="splash">
    <h1 style="font-size: 40px; margin-top: 150px;">ThanosXnewb</h1>
    <button id="startBtn">WIN GO 1 MIN</button>
  </div>

  <div id="predictor">
    <div id="period">Period: Loading...</div>
    <div id="timer">Next in: 60s</div>
    <div id="predictionNumber">ðŸ’° BET FULL MONEY ðŸ’°</div>
  </div>

  <div id="winBoom" style="margin-top: 50px;">
    <h1>ðŸŽ‰ WIN BOOM ðŸŽ‰</h1>
  </div>

  <div id="note"><p>Play Safe 1 Day 3 time</p></div>

  <script>
    const splash = document.getElementById('splash');
    const startBtn = document.getElementById('startBtn');
    const predictor = document.getElementById('predictor');
    const periodText = document.getElementById('period');
    const timerText = document.getElementById('timer');
    const prediction = document.getElementById('predictionNumber');
    const winBoom = document.getElementById('winBoom');

    let bgSet = false;

    function updatePeriod() {
      const now = new Date();
      const formatted = now.getFullYear().toString() +
                        String(now.getMonth() + 1).padStart(2, '0') +
                        String(now.getDate()).padStart(2, '0') +
                        '1000' + 
                        String(now.getHours()).padStart(2, '0') +
                        String(now.getMinutes()).padStart(2, '0');
      const base = parseInt("20250731100050282");
      const start = new Date("2025-07-31T10:00:00");
      const elapsed = Math.floor((now - start) / 60000);
      const period = base + elapsed;
      periodText.innerText = `Period: ${period}`;
      prediction.innerText = "ðŸ’° BET FULL MONEY ðŸ’°";
    }

    function updateTimer() {
      const now = new Date();
      const sec = 60 - now.getSeconds();
      timerText.innerText = `Next in: ${sec}s`;
    }

    function loopPredictor() {
      updatePeriod();
      updateTimer();
      winBoom.style.display = "none";
      setTimeout(() => {
        winBoom.style.display = "block";
        setTimeout(() => {
          winBoom.style.display = "none";
        }, 2000);
      }, 60000);
    }

    startBtn.onclick = () => {
      splash.style.display = "none";
      predictor.style.display = "block";
      if (!bgSet) {
        document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/miisumon123/Thanox.icu/main/Bg.jpg')";
        bgSet = true;
      }
      setInterval(loopPredictor, 60000);
      loopPredictor();
    };

    // Show splash on load
    splash.style.display = "block";
  </script>

</body>
</html>
