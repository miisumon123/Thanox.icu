<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BDG Game Predictor Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0ff;
      text-align: center;
      padding: 30px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 220px;
      border-radius: 5px;
      border: none;
      text-transform: uppercase;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #00c1b3;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #018b83;
      color: #fff;
    }
    #error {
      color: #ff5555;
      font-weight: bold;
      margin-top: 15px;
    }
    #success {
      color: #55ff55;
      font-weight: bold;
      margin-top: 15px;
    }
    #predictor {
      margin-top: 40px;
      display: none;
      background: rgba(0,193,179,0.15);
      padding: 20px;
      border-radius: 12px;
      color: #00c1b3;
      font-weight: 600;
    }
    #clock {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    #period, #countdown, #number, #message {
      margin: 10px 0;
      font-size: 22px;
      user-select: none;
    }
    #boom {
      display: none;
      margin-top: 25px;
      font-size: 36px;
      font-weight: 900;
      color: #ffd700;
      background: rgba(0,0,0,0.7);
      padding: 15px 0;
      border-radius: 15px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Enter Access Key</h1>
  <input id="keyInput" placeholder="Enter your key (e.g. NEWB10)" autofocus />
  <button onclick="verifyKey()">Verify</button>

  <div id="error"></div>
  <div id="success"></div>

  <div id="predictor">
    <div id="clock">üïí Current Time: --:--:--</div>
    <div id="period">üìü Period: Loading...</div>
    <div id="countdown">‚è≥ Next Prediction In: --s</div>
    <div id="number">üéØ Predicted Number: --</div>
    <div id="message">üí∏ BET FULL MONEY üí∏</div>
    <div id="boom">üí• WIN BOOM üí•</div>
  </div>

<script>
  const bgUrl = "https://raw.githubusercontent.com/miisumon123/Thanox.icu/main/Bg.jpg";

  async function verifyKey() {
    const key = document.getElementById('keyInput').value.trim().toUpperCase();
    document.getElementById('error').textContent = '';
    document.getElementById('success').textContent = '';
    document.getElementById('predictor').style.display = 'none';

    if (!key) {
      document.getElementById('error').textContent = 'Please enter a key.';
      return;
    }

    try {
      const response = await fetch('https://raw.githubusercontent.com/miisumon123/Thanox.icu/main/keys.json');
      if (!response.ok) throw new Error('Failed to load keys file.');

      const keys = await response.json();

      if (!(key in keys)) {
        document.getElementById('error').textContent = 'Invalid key.';
        return;
      }

      const expiry = keys[key].expiry;
      const used = keys[key].used;
      const now = Date.now();

      if (now > expiry) {
        document.getElementById('error').textContent = 'Key expired.';
        return;
      }

      if (used) {
        document.getElementById('error').textContent = 'Key already used.';
        return;
      }

      document.getElementById('success').textContent = 'Key valid! Access granted.';
      document.body.style.backgroundImage = `url(${bgUrl})`;
      document.getElementById('predictor').style.display = 'block';

      startPredictor();

    } catch (e) {
      console.error(e);
      document.getElementById('error').textContent = 'Network or load error.';
    }
  }

  function startPredictor() {
    updateAll();
    setInterval(updateAll, 1000);
  }

  function updateAll() {
    const now = new Date();

    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');

    document.getElementById("clock").textContent = `üïí Current Time: ${h}:${m}:${s}`;

    // Calculate period number
    const basePeriod = 100050282;
    const startDate = new Date("2025-07-31T10:00:00");
    const diffMins = Math.floor((now - startDate) / 60000);
    const period = `20250801100011195${basePeriod + diffMins}`;
    document.getElementById("period").textContent = `üìü Period: ${period}`;

    // Predict number (stable per minute)
    const predictionNum = (now.getHours() + now.getMinutes()) % 10;
    document.getElementById("number").textContent = `üéØ Predicted Number: ${predictionNum}`;

    document.getElementById("message").textContent = `üí∏ BET FULL MONEY üí∏`;

    const countdown = 60 - now.getSeconds();
    document.getElementById("countdown").textContent = `‚è≥ Next Prediction In: ${countdown}s`;

    // Show WIN BOOM briefly at the turn of the minute
    const boom = document.getElementById("boom");
    if (s === "00") {
      boom.style.display = "block";
      setTimeout(() => {
        boom.style.display = "none";
      }, 1500);
    }
  }
</script>

</body>
</html>
